<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=Edge">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz, wght,FILL,GRAD@48,400,0,0">
  <title>Chatbot</title>
</head>
<body class="">
  <button class="chatbot-toggler">
    <span class="material-symbols-outlined">mode_comment</span>
    <span class="material-symbols-outlined">close</span>
  </button>
  <div class="chatbot">
    <header>
      <h2>Chatbot</h2>
      <span class="close-btn material-symbols-outlined">close</span>
    </header>
    <ul class="chatbox">
      <li class="chat incoming">
        <span class="material-symbols-outlined">smart_toy</span>
        <p>Hi there <br> How can I help you today?</p>
      </li>

      <!-- <li class="chat outgoing">
        <span class="material-symbols-outlined">smart_toy</span>
        <p>Lorem ipsum dolar sit amer <br> consectetur</p>
      </li> -->
    </ul>

    <div class="chat-input">
      <textarea placeholder="Enter a message..." class="material-symbols-outlined" required></textarea>
      <span id="send-btn" class="material-symbols-outlined"></span>
    </div>
  </div>

  <script src="js/main.scss" defer></script>
</body>
</html>
